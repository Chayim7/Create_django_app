{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Create Your Account</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% if form.errors %}
    <div style="color:red; margin-top:10px;">
      {{ form.errors }}
    </div>
  {% endif %}

  <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
{% endblock %}
