{% extends 'base.html' %}
{% block title %}Sign Up | LITReview{% endblock %}

{% block content %}
<h2>Create Your Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
