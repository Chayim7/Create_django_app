{% extends 'base.html' %}
{% block title %}User Search | LITReview{% endblock %}

{% block content %}
<h2>Find Users</h2>

<form method="get" action="{% url 'user_search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by username...">
    <button type="submit">Search</button>
</form>

<hr>

{% if query %}
    <h3>Results for "{{ query }}":</h3>
    <ul>
        {% for user in results %}
            <li>
                <a href="{% url 'profile_other' user.username %}">
                    {{ user.username }}
                </a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
